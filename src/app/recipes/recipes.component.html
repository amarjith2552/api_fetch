<h1 class="text-center">Recipe Details</h1>
<div >
    <div class="card shadow p-2 m-3 w-25 text-center" *ngFor="let user of allUsers">
        <img class="rounded " width="100%" src={{user.image}} alt="">
        <h3>{{user.name}}</h3>
        <h4>{{user.cuisine}}</h4>
        <h5>Rating : {{user.rating}}</h5>
    <div  class="p-2">
        
            <button [routerLink]="['view',user.id]" class="btn btn-primary rounded shadow">More Details</button>
        
    </div>
    </div>
</div>
